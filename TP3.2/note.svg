<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">

    <title>Musique is life</title>
    <desc>
        J'ai choisi comme thème la musique avec pour illustration une portée et des notes de couleurs.
        J'ai également choisi d'ajouter des citations... de moi-même :).
    </desc>

    <!-- Portée -->
    <g stroke="black" stroke-width="2">
        <animate attributeName="stroke" from="white" to="black" dur="1s" repeatCount="2"/>
        <line x1="50" y1="100" x2="750" y2="100" />
        <line x1="50" y1="120" x2="750" y2="120" />
        <line x1="50" y1="140" x2="750" y2="140" />
        <line x1="50" y1="160" x2="750" y2="160" />
        <line x1="50" y1="180" x2="750" y2="180" />
    </g>

    <!-- Notes de musique -->
    <g>
        <!-- Note animée (change de couleur blanc vers noir) -->
        <circle cx="150" cy="140" r="8">
            <animate attributeName="fill" from="white" to="black" dur="1s" repeatCount="2"/>
        </circle>
        <line x1="158" y1="140" x2="158" y2="110" stroke="black" stroke-width="2" />

        <!-- Note animée (change de couleur rouge vers bleu) -->
        <circle cx="250" cy="120" r="8" fill="red">
            <animate attributeName="fill" from="red" to="blue" dur="2s" repeatCount="2" />
        </circle>
        <line x1="258" y1="120" x2="258" y2="90" stroke="black" stroke-width="2" />

        <!-- Note animée (bouge verticalement) -->
        <circle cx="350" cy="160" r="8" fill="green">
            <animate attributeName="cy" from="160" to="120" dur="1.5s" repeatCount="indefinite" />
        </circle>
        <line x1="358" y1="160" x2="358" y2="130" stroke="black" stroke-width="2" />
    </g>

    <!-- Image -->
    <image href="music-note.svg" x="600" y="200" width="100" height="100" />

    <!-- J'ai rajouté des formes au hasard pour compléter la list des différentes formes à inclure, je n'avais plus d'idée... -->
    <!-- Rectangle -->
    <rect x="50" y="600" width="100" height="50" fill="orange" />
    <!-- Triangle -->
    <polygon points="200,600 250,650 150,650" fill="purple" />
    <!-- Ellipse -->
    <ellipse cx="300" cy="620" rx="50" ry="25" fill="cyan" />

    <!-- Texte : mes petites citations -->
    <text x="50" y="250" fill="black" font-size="20" font-family="Arial">
        "J'aime la musique." – Hicham
    </text>
    <text x="50" y="300" fill="black" font-size="20" font-family="Arial">
        "La beauté réside dans la différence, même dans la musique." – Hicham
    </text>
    <text x="50" y="350" fill="black" font-size="20" font-family="Arial">
        "La musique, n'est pas qu'un art, c'est une manière de voir, de ressentir." – Hicham
    </text>
    <text x="50" y="400" fill="black" font-size="20" font-family="Arial">
        "Il n'y a que des bonnes notes dans une voix sincère." – Hicham
    </text>
    <text x="50" y="450" fill="black" font-size="20" font-family="Arial">
        "Une note n'est rien sans ses harmonies." – Hicham
    </text>
    <text x="50" y="500" fill="black" font-size="20" font-family="Arial">
        "La musique est une mélodie du cœur." – Hicham
    </text>
    <text x="50" y="570" fill="black" font-size="20" font-family="Arial">
        "Quelle mélodies s'émanent de vous devant les formes suivantes ?
    </text>
    <text x="50" y="690" fill="black" font-size="20" font-family="Arial">
        Chez moi ? Aucune, parce que ma mélodie vient ne provient pas du monde réel."
    </text>
</svg>